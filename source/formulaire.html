<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> -->
    <title>Document</title>
</head>
<body>
 <div class="wrapper">
    <div class="container">
        <form>
            <fieldset>
                <legend>Groupe les inputs localisation</legend>
                <p>
                    <label for="v">Ville</label>
                    <input type="text" name="ville" id="ville" placeholder="Veuillez écrire le nom d'une ville">
                </p>

                <p>
                    <label for="CP">Code Postal</label>
                    <input type="text" name="CP" id="CP" placeholder="Veuillez écrire votre code postal">
                </p>
            </fieldset>

            <fieldset>
                <legend>Groupe les inputs sous le même terme</legend>
                <p>
                    <label for="nom">Ecrivez votre nom : </label>
                    <input type="text" name="nom" id="nom" placeholder="J'inscris mon nom ici">
                </p>

                <p>
                    <label for="mdp">Entrez votre mot de passe</label>
                    <input type="password" name="mdp" id="mdp">
                </p>
            </fieldset>

            <hr>

            <fieldset>
                <legend>Comment vous sentez-vous ?</legend>
                <div>
                    <label for="bien-bien">Bien bien</label>
                    <input type="radio" name="statut" id="bien-bien" value="bien-bien">
                
                
                
                    <label for="bien">Bien</label>
                    <input type="radio" name="statut" id="bien" value="bien">
                

                
                    <label for="statut">Bof</label>
                    <input type="radio" name="statut" id="bof" value="bof">
                </div>
                
                
            </fieldset>

            <fieldset>
                <legend>Genre :</legend>

                <div>
                    <label for="male">Homme</label>
                    <input type="radio" name="genre" id="male" value="male">

                    <label for="non-binary">Non-binaire</label>
                    <input type="radio" name="genre" id="non-binary" value="non-binary">
                    
                    <label for="female">Femme</label>
                    <input type="radio" name="genre" id="female" value="female">
                </div>
            </fieldset>

            <hr>

            <fieldset>
                <legend>Votre style de musique</legend>
                <label for="popular">Populaire</label>
                <input type="checkbox" name="musique" id="popular" value="popular">
                <label for="RR">Rock 'n Roll</label>
                <input type="checkbox" name="musique" id="RR" value="RR">
                <label for="RB">Rythm & Blues</label>
                <input type="checkbox" name="musique" id="RB" value="RB">
            </fieldset>

            <p>
                Quels sont vos préférences en matière de sandwich ? <br>
                <input type="checkbox" name="sandwich" id="p-c" value="p-c">
                <label for="p-c">poulet curry</label>
                <br>
                <input type="checkbox" name="sandwich" id="p-s">
                <label for="p-s">poulet salade</label>
                <br>
                <input type="checkbox" name="sandwich" id="t-p" value="t-p">
                <label for="t-p">thon piquant</label>
            </p>

            <hr>

            <p>
                <label for="couleur">Choississez la couleur de votre voiture : </label>
                <select name="couleur-voiture" id="couleur">
                    <option value=""></option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="vanilla">Vanilla</option>
                </select>
            </p>

            <hr>

            <p>
                <label for="favCol">Ma couleur favorite : </label>
                <input type="color" name="favCol" id="favCol">
            </p>

            <hr>

            <label for="fetNum">Mon nombre fétiche (de 0 à 10000)</label>
            <input type="range" name="fetNum" id="fetNum" min="0" max="1000">

            <hr>
            <button type="submit">Envoyer</button>

            <h2>Les dates</h2>
            <label for="start">Date début</label>
            <input type="date" name="start" id="start" value="2024-09-05" min="2024-01-01" max="2024-09-30">

            <label for="end">Date de fin</label>
            <input type="date" name="end" id="end" value="2025-06-30" min="2025-06-30" max="2026-09-30">
        </form>

    </div>
 </div>
</body>
</html>
